{% extends 'ride/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom md-4">Delete Ride</legend>
                <h2>Are you sure you want to delete the ride to"{{ object.addr }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'rideowner-list'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
